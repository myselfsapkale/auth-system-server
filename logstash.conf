# Simple Logstash Configuration for Auth Service
input {
  tcp {
    port => 5044
    codec => json_lines
  }
}

filter {
  # Set @timestamp from our timestamp field
  if [timestamp] {
    date {
      match => [ "timestamp", "ISO8601" ]
      target => "@timestamp"
    }
  }
}

output {
  # Output to Elasticsearch
  elasticsearch {
    hosts => ["http://elasticsearch:9200"]
    index => "auth-service-logs-%{+YYYY.MM.dd}"
  }

  # Console output for debugging (remove in production)
  stdout {
    codec => rubydebug
  }
}
